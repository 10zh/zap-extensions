imagelocationscanner.name = 图像位置和私密扫描器
imagelocationscanner.alerttitle = 图像暴露位置或私密数据
imagelocationscanner.alertDetailPrefix = 此图像嵌入了位置或泄露了与隐私相关的数据：
imagelocationscanner.desc = 该图像被发现包含嵌入式位置信息，例如 GPS 坐标，或其他暴露的私密，例如相机序列号。 根据网站图像的上下文，此信息可能会暴露网站用户的私人详细信息。 例如，允许用户上传在家中拍摄的个人资料照片的网站可能会暴露家庭地址。
imagelocationscanner.refs = https\://www.veggiespam.com/ils/
imagelocationscanner.soln = 在允许图像存储在服务器上和/或传输到浏览器之前，从图像中剥离嵌入的位置信息。 这可能意味着删除所有 Exif 数据或仅删除Exif 中 GPS 组件。 其他数据，如序列号，也应该被删除。
