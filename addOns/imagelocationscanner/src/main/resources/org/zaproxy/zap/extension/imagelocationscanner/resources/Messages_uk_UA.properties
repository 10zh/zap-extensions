imagelocationscanner.desc = Зображення містить вбудовану інформацію про місцезнаходження, наприклад, координати GPS, або іншу інформацію про конфіденційність, наприклад, серійний номер камери. Ця інформація може розкривати особисті дані користувачів сайту залежно від контексту зображення на вебсайті. Наприклад, сайт, який дозволяє користувачам завантажувати фотографії профілю, зроблені вдома, може зробити доступною адресу будинку.
imagelocationscanner.refs = https\://www.veggiespam.com/ils/
imagelocationscanner.soln = Перш ніж дозволити зберігати зображення на сервері та/або передавати їх у браузер, видаліть із зображення вбудовану інформацію про місцезнаходження. Це може означати видалення всіх даних типу Exif або лише компонента GPS. Інші дані, наприклад серійні номери, також слід видалити.
