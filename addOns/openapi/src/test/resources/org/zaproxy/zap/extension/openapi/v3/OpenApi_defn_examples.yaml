openapi: 3.0.0
paths:
  /pets-with-example:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '201':
          description: Created
  /pets-with-array-example:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  age:
                    type: integer
                    example: 3
                  name:
                    type: string
                    example: Fluffy
      responses:
        '201':
          description: Created
  # Array has a example formatted as string, which describes the full array instead of examples for the individual properties
  /pets-with-array-full-example-string:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  age:
                    type: integer
                  name:
                    type: string
              example: '[{"age":3,"name":"Fluffy"},{"age":512,"name":"Fawkes"}]'
      responses:
        '201':
          description: Created
  # Array has a example formatted , which describes the full array instead of examples for the individual properties
  /pets-with-array-full-example-yaml:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  age:
                    type: integer
                  name:
                    type: string
              example:
                - age: 3
                  name: "Fluffy"
                - age: 512
                  name: "Fawkes"
      responses:
        '201':
          description: Created
components:
  schemas:
    Pet:
      type: object
      properties: 
        age: 
          type: integer
          example: 3
        name:
          type: string
          example: Fluffy

