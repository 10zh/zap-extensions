# General tips
tips.tip.gen.001=I-save ang imong sesyon sa ZAP sa pagsugod sa usa ka pasulit kay sa sa katapusan - ang sesyon kay gitipigan sa usa ka db nga mahimo nga ma-update sa tanan nga higayon busa dili na ka kinahanglan nga mag-save og balik.
tips.tip.gen.002=Suwayi ang lain-laing UI nga mga plano gamit ang mga button sa labing mahinungdanon nga toolbar.
tips.tip.gen.003=I-right klik bisag asa.\n\nI-highlight ang teksto og i-right klik kini.\n\nDaghan nga katuyoan sa ZAP kay mao ang sensitibo nga konteksto ingon nga labing maayo sa pag-akses sa kini nga pamaagi.
tips.tip.gen.004=Paggamit og mga shortcut sa keyboard aron mupaspas ang imong pagsulay - pwede nimu ipatin-aw ang imong kaugalingong mga kombinasyon gamit ang 'Options / Keyboard' nga mohimo usab og maimprinta nga shortcut nga mga pagpanglimbong.
tips.tip.gen.005=Kung nakakuha ka og daghan kaayong mga bakak nga positibo suwayi og usab ang sukaranan para sa kana nga pagmando sa skan para motaas.\n\nApan itaho usab ang mga problema kanato gamit ang ZAP Users Group o mga Isyu busa usisahon nato kini - nga duha niini kay nalambigit sa 'Online' nga menu
tips.tip.gen.006=Gagamit gihapon og mga Filter? Gipahunong na kini og mahimo nga tangtangon sa umaabot.\n\nGamita ang mga skrip busa - sila kay mas daghan og gahum.
tips.tip.gen.007=Idugang ang imong target nga aplikasyon ngadto sa usa ka Konteksto gamit ang 'right klik' nga menu\: 'Include in Context'.\n\nKini mitugot kanimo nga ingnan ang ZAP dugang mahitungod sa target, sama sa pagkatinuod, ang mga user og ang gigamit niini nga teknolohiya.
tips.tip.gen.008=Ang ZAP kay pwede makapakita, makapugong og bisan pa ang mga mensahe sa kilid nga kliyente sa fuzz lakip na ang postMessages - 'right click' usa ka subtree sa Sites tree og pamili og usa ka angay nga submenu ubos sa 'Monitor clients'.\n\nPugsa ang usa ka browser nga refresh og ang imong gi-ablihan nga mga pahina kay mahimo nga mapakita sa 'Clients' nga tab subay uban sa tanan nga mga mensahe sa kliyente nga side nga ilang gihimo.
tips.tip.gen.009=Ang mga skrip sa Zest kay usa ka nindot nga pamaagi para sa pag-automate sa mga bulohaton.\n\nAng Zest kay ang grapikal sa ZAP nga macro nga lengguahe, apan naghatag og programming nga mga bahin sama sa mga kondisyonal og mga loop.\n\nGamita ang 'Record a new Zest script...' nga button sa labing mahinungdanon nga toolbar para paspas ang pagrekord sa usa ka bag-o nga skrip sa Zest.\n\nPwede usab nimo 'right click' nga mahangyo para idugang sila sa mga skrip sa Zest.
tips.tip.gen.010=Ang ZAP kay pwede nga awtomatiko nga susihon ang mga update - paganaha kini gamit ang 'Options / Check for Updates' nga screen.\n\nKung dili ka gusto nga mahitabo ni nga awtomatiko unya siguroha nga manwal nimu nga susihon ang mga update kanunay gamit ang 'Manage Add-ons' sa labing mahinungdanon nga toolbar nga button samtang padayon kita nga magdugang og bag-o nga mga bahin og ayuhon ang mga isyu.
tips.tip.gen.011=Klik sa 'gear' nga icon sa tuo nga bahin sa kamut sa daghang mga tab para paspas ang pag-akses sa setting para sa kana nga bahin. 
tips.tip.gen.012=Adunay mga daghan nga mga kapanguhaan nga na-link sa 'Online' nga menu, lakip na ang Homepage sa ZAP, User og ang mga grupo sa Developer
tips.tip.gen.013=Ganahan ka magsultihanay sa usa ka tawo mahintungod sa ZAP?\n\nDaghan sa mga developer sa ZAP nga core magtambay sa irc\://irc.mozilla.org \#websectools
tips.tip.gen.014=Ang ZAP adunay komprehensibo nga mga pahina sa pagtabang nga ma-akses gamit ang 'Help / OWASP ZAP User Guide' nga menu.\n\nAng F1 nga key kay mahimo usab nga magdala og tabang nga mga pahina og dalhon ka diretso sa may kalabutan nga seksyon para sa napili nga tab.
tips.tip.gen.015=Bag-o sa ZAP?\n\nI-download ang 'Getting Started with ZAP' nga giya gikan sa Marketplace sa ZAP. 
tips.tip.gen.016=Ang kadaghanan sa ZAP nga mga tab kay natago karon pinaagi sa default aron nga ang UI kay dili kaayo kalat.\n\nPwede nimo ipakita og taguan ang tanan nga mga tab gamit ang mga button sa pangunang toolbar.\n\nPwede usab nimu 'i-pin' ang bisan unsa nga tab nga imong ganahan aron nga moingon kini nga makita bisan pa human sa pag-restart.
tips.tip.gen.017=Pwede nimu mausab ang mga kolum sa lamesa pinaagi sa pagguyod og paghulog nila.\n\nPwede usab nimo piliion kung asa nga mga kolum ang ipakita gamit ang icon nga naa sa ibabawsa scroll bar sa tuo nga bahin sa kamut sa kada lamesa.
tips.tip.gen.018=Manual browse indicator - Mga pahina nga nakit-an sa mga kaka og gipugos nga browser kay na-flag sa Sites tree uban sa maykalabutan nga icon. Ang kini nga icon kay mawala sa panahon nga mobisita ka sa kana nga pahina nga gi-manwal. 

# Obscure features
tips.tip.obs.001=Ang POST nga hangyo kay adunay usa ka 'right click' nga menu para makahimo og usa ka anti nga CSRF test nga porma
tips.tip.obs.002=Ang 'Show / enable' nga mga field 'lightbulb' nga button sa pangunang toolbar kay mahimo nga makita ang mga tinago nga mga field og tugotan ka nga i-edit ang wala gipagana nga mga field.
tips.tip.obs.003=Does your application use anti CSRF tokens?\n\nMake sure you have configured ZAP to handle them via the 'Options / Active Scan' screen.
tips.tip.obs.004=You can compare 2 requests or responses by selecting them both, 'right clicking' and selecting one of the 'Compare 2..' menu items.
tips.tip.obs.005=You can tell ZAP to access an app using a specified user.\n\nTo do that you need to add your app to a Context and then define the authentication and user details.
tips.tip.obs.006=The Search tab allows you to find string in Fuzz results - it supports regex expressions and inverse matching.
tips.tip.obs.007=You can search for text in any text area, including the Request and Response tabs, using the 'right click' 'Find...' menu.  
tips.tip.obs.008=You can change the syntax highlighting used for the Request, Response and Script Console tabs via the 'right click' 'Syntax' menus.
tips.tip.obs.009=You can tell ZAP to load all of the scripts in a set of directories via the Scripts Option page.\n\nSee the help for details of the directory structure.
tips.tip.obs.010=You can export all of the URLs recorded by ZAP using the top level menu\: "Report / Export All URLs to a File..."
tips.tip.obs.011=You can invoke 3rd party tools like sqlmap and nmap from within ZAP, passing across a wide range of contextual information.\n\nJust configure the applications you want to invoke in the "Options / Applications" screen. 
tips.tip.obs.012=Suporta sa Docker - https\://github.com/zaproxy/zaproxy/wiki/Docker

# Optional add-ons
tips.tip.add.001=I-instalar ang beta nga aktibo og pasibo nga pamaagi sa skanaron makita pa ang potensyal nga mga isyu.\n\nAdunay mga alpha nga aktibo usab og pasibo nga pamagi sa skan apan klaro nga sila mahimong dili kaayo lig-on.
tips.tip.add.002=Want to script ZAP in a scripting language other than Java Script and Zest?\n\nCheck the ZAP Marketplace for other languages like python and ruby.\n\nIf your preferred scripting language isnt yet available then get in touch - its fairly easy to add support for other languages.
tips.tip.add.003=I-instalar ang SAML Add-on gikan sa Marketplace sa ZAP aron masayran, mapakita, ma-edit og mga hangyo sa fuzz SAML.
tips.tip.add.004=Adunay mga usa ka dako nga numero sa fuzzing nga mga file nga anaa sa Marketplace sa ZAP sa 'Directory List *', 'Fuzzdb files' og 'SVN Digger files' nga add-ons.
tips.tip.add.005=Adunay usa ka repository sa ZAP nga mga skrip sa https\://github.com/zaproxy/community-scripts\n\nKung imo i-clone ang usa ka lokal nga kopya unya pwede nimu madugang sila tanan sa ZAP gamit ang Scripts Option nga pane.\n\nPwede usab nimu i-upload ang imong kaugalingong mga skrip gamit ang pull requests - mas labi mas maayo\! 
tips.tip.add.006=I-instalar ang Retire add-on gikan sa Marketplace sa ZAP aron masayran ang mga bersyon nga dili sigurado sa mga library sa JavaScript gamit ang database gikan sa Retire.js.
tips.tip.add.007=I-instalar ang sequence add-on gikan sa Marketplace sa ZAP para i-skan ang mga pahina nga kinahanglan nga bisitaon sa usa ka espesipiko nga order para sa hingpit nga paggamit para mahimo nga ma-akses.
tips.tip.add.008=I-instalar ang accessControl add-on gikan sa Marketplace sa ZAP para sa awtomatiko nga pagsulay sa imong akses kontrol sa aplikasyon.
tips.tip.add.009=Pwede nimo i-import ang mga URL nga anaa sa usa ka teksto nga file gamit ang importurls add-on nga anaa sa ZAP Marketplace

