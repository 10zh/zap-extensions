ascanalpha.apacherangeheaderdosscanner.name=Apache Range Header DoS (CVE-2011-3192)
ascanalpha.apacherangeheaderdosscanner.desc=Itu byterange penapis di versi terdahulu Apache HTTP Server membolehkan jauh attackers kepada cause yang denial of service (memori dan CPU exhaustion) via a Range permintaan header yang mengenal pasti multiple overlapping ranges. Ini adalah isu exploited dalam liar pada bulan ogos 2011.
ascanalpha.apacherangeheaderdosscanner.soln=Upgrade anda Apache pelayan untuk saat ini stabil. Penyelesaian alternatif atau penyelesaian sementara digariskan di dalam rujukan. 
ascanalpha.apacherangeheaderdosscanner.refs=https\://httpd.apache.org/security/CVE-2011-3192.txt\nhttp\://cve.mitre.org/cgi-bin/cvename.cgi?name\=cve-2011-3192

ascanalpha.cookieslack.name=Cookie Slack Detector
ascanalpha.cookieslack.desc=Berulang GET permintaan\: drop cookie berbeza setiap kali, diikuti oleh permintaan biasa dengan semua kue untuk menstabilkan sesi, membandingkan respons terhadap asal baseline GET. Ini bisa mengungkapkan tempat di mana cookie pengesahan berdasarkan/sifat-sifat yang tidak benar-benar dikuatkuasakan.
ascanalpha.cookieslack.otherinfo.intro=Kue itu tak punya dijangka kesan boleh mengungkapkan kelemahan dalam permohonan logik. Dalam kasus terburuk, ini bisa mengungkapkan di mana pengesahan melalui cookie token(s) tidak benar-benar dikuatkuasakan.\n
ascanalpha.cookieslack.session.warning=PERHATIAN\: Kerana nama cookie ini mungkin penting, tetapi menjatuhkan ia muncul untuk memiliki kesant\: [{0}]\n
ascanalpha.cookieslack.affect.response.yes=Ini kue yang terlibat tindak balas\: 
ascanalpha.cookieslack.affect.response.no=Cookies ini TIDAK memberi respon\: 
ascanalpha.cookieslack.session.destroyed=Menjatuhkan cookie ini tampaknya telah membatalkan sesi\: [{0}] Follow-atas permintaan dengan semua asal cookies masih punya tindak balas yang berbeza daripada asal permintaan.\n
ascanalpha.cookieslack.separator=,
ascanalpha.cookieslack.endline=\n

ascanalpha.elmahscanner.name=ELMAH Kebocoran Maklumat
ascanalpha.elmahscanner.desc=Kesilapan Log Modules dan Handlers (ELMAH [elmah.axd]) HTTP Modul ditemukan untuk menjadi tersedia. This module can leak a significant amount of valuable maklumat.
ascanalpha.elmahscanner.otherinfo=Berdasarkan tindak balas kod status ELMAH mungkin dilindungi oleh authentication atau authorization mechanism.  
ascanalpha.elmahscanner.refs=https\://www.troyhunt.com/aspnet-session-hijacking-with-google/\nhttps\://www.nuget.org/packages/elmah\nhttps\://elmah.github.io/
ascanalpha.elmahscanner.soln=Mempertimbangkan apakah atau tidak ELMAH adalah benar-benar diperlukan dalam pengeluaran, jika ia tidak kemudian mematikan. Jika ia kemudian memastikan akses untuk itu memerlukan pengesahan dan kebenaran. Lihat juga\:\nhttps\://elmah.github.io/a/securing-error-log-pages/

