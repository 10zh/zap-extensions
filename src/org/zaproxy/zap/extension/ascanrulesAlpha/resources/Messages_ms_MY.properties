ascanalpha.getforpostscanner.name=MENDAPATKAN untuk pos
ascanalpha.getforpostscanner.desc=Permintaan yang asalnya diperhatikan sebagai POS juga diterima sebagai sebuah DAPATKAN. Isu ini tidak mewakili keselamatan kelemahan kepada dirinya, bagaimanapun, ia mungkin memudahkan memudahkan serangan lain. Sebagai contoh, jika asal POS adalah subjek untuk Salib-Laman Skrip (XSS), maka ini mencari mungkin menunjukkan yang dipermudahkan (MENDAPATKAN berdasarkan) XSS mungkin juga menjadi mungkin.
ascanalpha.getforpostscanner.soln=Memastikan hanya POST diterima di mana POS dijangka.

