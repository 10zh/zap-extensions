ascanrules.testserversideinclude.name=Server Side Include
ascanrules.testserversideinclude.desc=Bizonyos param\u00e9terek okozhat Server Side Include parancsokat v\u00e9grehajtani. Ez lehet\u0151v\u00e9 teszi, hogy az adatb\u00e1zis-kapcsolat, vagy tetsz\u0151leges k\u00f3d v\u00e9gezni.
ascanrules.testserversideinclude.soln=Nem b\u00edznak kliens oldali bemeneti \u00e9rv\u00e9nyes\u00edthet\u0151 sz\u0171k ellen\u0151rizze a szerver oldalon. Tiltsa le server side includes.\n
Refer=to manual to disable Sever Side Include.\n\nUse least privilege to run your web server or application server.\n\nFor Apache, disable the following\:\n\nOptions Indexes FollowSymLinks Includes\n\nAddType application/x-httpd-cgi .cgi\n\nAddType text/x-server-parsed-html .html
ascanrules.testserversideinclude.refs=http\://www.carleton.ca/~dmcfet/html/ssi.html

