ascanrules.testsqlinjection.name=SQL Injection
ascanrules.testsqlinjection.desc=SQL injection may be possible.
ascanrules.testsqlinjection.soln=Nem b\u00edznak kliens oldali bemenet, m\u00e9g akkor is, ha van kliens oldali \u00e9rv\u00e9nyes\u00edt\u00e9s a hely.  \nAz \u00e1ltal\u00e1nos, t\u00edpus ellen\u0151rizze az adatokat a szerver oldalon. Ha az alkalmaz\u00e1s JDBC, haszn\u00e1lja a PreparedStatement vagy CallableStatement, param\u00e9terek \u00e1ltal elfogadott '?' Ha az alkalmaz\u00e1s ASP, haszn\u00e1lata N\u00c9LK\u00dcL a Parancs T\u00e1rgyak er\u0151s t\u00edpus\u00fa ellen\u0151rz\u00e9se, valamint k\u00f3dokat lek\u00e9rdez\u00e9sek. Ha adatb\u00e1zisban T\u00e1rolt Elj\u00e1r\u00e1sok lehet haszn\u00e1lni, haszn\u00e1lni \u0151ket. *Nem* \u00f6sszef\u0171zni h\u00farok a lek\u00e9rdez\u00e9sek a t\u00e1rolt elj\u00e1r\u00e1s, vagy haszn\u00e1ld a 'igazgat\u00f3', 'exec azonnali, vagy ezzel egyen\u00e9rt\u00e9k\u0171 funkci\u00f3t\! Ne hozzon l\u00e9tre a dinamikus SQL lek\u00e9rdez\u00e9sek seg\u00edts\u00e9g\u00e9vel egyszer\u0171 string \u00f6sszef\u0171z\u00e9s. Menek\u00fcl\u00e9s minden adatot kapott az \u00fcgyf\u00e9l. Alkalmazni egy whitelist' az enged\u00e9lyezett karakterek, vagy egy "feketelista" a nem enged\u00e9lyezett karakterek felhaszn\u00e1l\u00f3i bevitel. Alkalmazza a legkisebb jogosults\u00e1g elv\u00e9nek seg\u00edts\u00e9g\u00e9vel a legkevesebb joggal rendelkez\u0151 adatb\u00e1zis felhaszn\u00e1l\u00f3i lehets\u00e9ges. K\u00fcl\u00f6n\u00f6sen ker\u00fclje a 'sa", vagy a " db-tulajdonos adatb\u00e1zis a felhaszn\u00e1l\u00f3k. Ez nem sz\u00fcnteti meg az SQL injection, de minim\u00e1lisra cs\u00f6kkenti a hat\u00e1st. Grant a minim\u00e1lis adatb\u00e1zis hozz\u00e1f\u00e9r\u00e9s sz\u00fcks\u00e9ges, a k\u00e9relmet.
ascanrules.testsqlinjection.refs=https\://www.owasp.org/index.php/Top_10_2010-A1\nhttps\://www.owasp.org/index.php/SQL_Injection_Prevention_Cheat_Sheet
