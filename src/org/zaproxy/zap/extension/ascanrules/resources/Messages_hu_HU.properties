ascanrules.bufferoverflow.name=Puffer t\u00falcsordul\u00e1s
ascanrules.bufferoverflow.desc=Buffer overflow errors are characterized by the overwriting of memory spaces of the background web process, which should have never been modified intentionally or unintentionally. Overwriting values of the IP (Instruction Pointer), BP (Base Pointer) and other registers causes exceptions, segmentation faults, and other process errors to occur. Usually these errors end execution of the application in an unexpected way. 
ascanrules.bufferoverflow.soln=\u00c1t\u00edrni a h\u00e1tt\u00e9rben a program seg\u00edts\u00e9g\u00e9vel megfelel\u0151 vissza hossz ellen\u0151rz\u00e9se. Ehhez egy \u00fajraford\u00edtani a h\u00e1tt\u00e9rben futtathat\u00f3.
ascanrules.bufferoverflow.refs=https\://www.owasp.org/index.php/Buffer_overflow_attack
ascanrules.bufferoverflow.other=Lehets\u00e9ges Buffer Overflow. A forgat\u00f3k\u00f6nyvet z\u00e1rt a kapcsolatot, majd dobott egy 500 Internal Server Error


ascanrules.commandinjectionplugin.name=Remote OS Command Injection
ascanrules.commandinjectionplugin.desc=T\u00e1mad\u00e1s a technik\u00e1t haszn\u00e1lt a jogosulatlan v\u00e9grehajt\u00e1sa az oper\u00e1ci\u00f3s rendszer parancsok. Ez a t\u00e1mad\u00e1s lehets\u00e9ges, ha a k\u00e9relmet elfogadja, megb\u00edzhat\u00f3 bemeneti \u00e9p\u00edteni oper\u00e1ci\u00f3s rendszer parancsok egy bizonytalan m\u00f3don \u00e9rint\u0151, a helytelen adatok fert\u0151tlen\u00edt\u00e9s, \u00e9s/vagy nem megfelel\u0151 h\u00edv\u00f3 k\u00fcls\u0151 programok.
ascanrules.commandinjectionplugin.refs=http\://cwe.mitre.org/data/definitions/78.html\nhttps\://www.owasp.org/index.php/Command_Injection

