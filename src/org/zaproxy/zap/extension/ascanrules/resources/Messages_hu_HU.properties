ascanrules.testexternalredirect.reason.location.meta=A v\u00e1lasz tartalmazza az \u00e1tir\u00e1ny\u00edt\u00e1s a meta http-equiv tag a 'Hely', amely lehet\u0151v\u00e9 teszi, hogy egy k\u00fcls\u0151 Url-t kell be\u00e1ll\u00edtani.
ascanrules.testexternalredirect.reason.refresh.header=A v\u00e1lasz tartalmazza az \u00e1tir\u00e1ny\u00edt\u00e1s a Friss\u00edt\u00e9s fejl\u00e9c, amely lehet\u0151v\u00e9 teszi, hogy egy k\u00fcls\u0151 Url-t kell be\u00e1ll\u00edtani.
ascanrules.testexternalredirect.reason.refresh.meta=A v\u00e1lasz tartalmazza az \u00e1tir\u00e1ny\u00edt\u00e1s a meta http-equiv tag a "Refresh", amely lehet\u0151v\u00e9 teszi, hogy egy k\u00fcls\u0151 Url-t kell be\u00e1ll\u00edtani.
ascanrules.testexternalredirect.reason.javascript=A v\u00e1lasz tartalmazza az \u00e1tir\u00e1ny\u00edt\u00e1s a JavaScript k\u00f3dot, amely lehet\u0151v\u00e9 teszi, hogy egy k\u00fcls\u0151 Url-t kell be\u00e1ll\u00edtani.
