ascanrules.formatstring.soln=\u00c1t\u00edrni a h\u00e1tt\u00e9rben a program a megfelel\u0151 t\u00f6rl\u00e9s a rossz karaktersor. Ehhez egy \u00fajraford\u00edtani a h\u00e1tt\u00e9rben futtathat\u00f3.
